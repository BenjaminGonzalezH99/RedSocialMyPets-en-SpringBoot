spring.application.name=RedSocialMyPets
spring.datasource.url=jdbc:mysql://localhost:3306/MyPets
#indicamos a JPA que es lo que va a pasar cada vez que se ejecute el proyecto
spring.jpa.hibernate.ddl-auto=update
#indicamos a JPA que nos muestre el SQL que se ejecuta al correr el proyecto
spring.jpa.show-sql=true